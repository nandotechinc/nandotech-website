description: This project was phase 1 of a full and complete re-write of an existing system that was designed in Ruby. Phase 1 consisted of creating the Media Upload Service that is utilized in the project throughout. The project mainly consists of a single POST endpoint that will accept any sort of media post and save it to Azure SQL & Azure Blob Storage, respectively.